<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
    <input data-ng-model="administrador.firstName" type="text" class="form-control" placeholder="Nombres" required="" />
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
    <input data-ng-model="administrador.lastName" type="text" class="form-control" placeholder="Apellidos" required="" />
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
    <input data-ng-model="administrador.usuario" type="text" class="form-control" placeholder="Usuario" required="" style="text-transform: lowercase;" />
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
    <h6>@burgerkingec.com.ec</h6>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
    <input data-ng-model="administrador.password" type="password" class="form-control" placeholder="Contraseña" required="" />
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
    <input data-ng-model="administrador.passwordConfirm" type="password" class="form-control" placeholder="Repita la contraseña" required="" />
  </div>

  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
    <select data-ng-model="administrador.empresa" class="form-control" ng-change="getSucursales()">
      <option value="">Elija una Empresa</option>
      <option ng-value="empresa._id" ng-repeat="empresa in empresas">{{empresa.nombre}}</option>
    </select>
  </div>
  <br>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group" ng-show="administrador.empresa">
    <select data-ng-model="administrador.sucursal" class="form-control">
      <option value="">Locales/Departamentos</option>
      <option ng-value="sucursal._id" ng-repeat="sucursal in sucursales">{{sucursal.tipo}} {{sucursal.nombre}}</option>
    </select>
  </div>
  <br>
</div>
