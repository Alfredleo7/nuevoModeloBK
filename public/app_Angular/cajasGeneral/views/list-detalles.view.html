<section data-ng-controller="DetallesController"  data-ng-init="findByCaja()">

  <section ng-show="PanelCreateDetalle" ng-include="'app_Angular/cajasGeneral/views/crear-detalle.view.html'"></section>
  <section ng-show="PanelEditDetalle" ng-include="'app_Angular/cajasGeneral/views/edit-detalle.view.html'"></section>

  <div ng-show="PanelTableDetalles" class="x_panel">
    <div class="x_title">
      <div class="nav nav-pills" style="float: right;">
        <li role="presentation" class="dropdown">
          <a id="drop4" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
                      Agregar
                      <span class="caret"></span>
                  </a>
          <ul id="menu6" class="dropdown-menu animated fadeInDown" role="menu">
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="showPanelCreateDetalle()">Factura</a>
            </li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="https://twitter.com/fat">Vale de pago</a>
          </ul>
        </li>
      </div>
      <h2>Detalles <small>Tabla de Detalles</small></h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <div style="overflow-x:auto;">
        <table datatable="ng" class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Valor</th>
              <th>Empresa</th>
              <th>Categoria</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="detalle in detalles">
              <th class="text-right" scope="row">{{$index + 1}}</th>
              <td class="text-right" data-ng-bind="detalle.valor | currency"></td>
              <td data-ng-bind="detalle.empresa"></td>
              <td data-ng-bind="detalle.categoria"></td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-xs btn-default" data-toggle="tooltip" data-original-title="Ver Detalle" data-ng-click="showPanelEditDetalle(detalle)"><i class="fa fa-edit">Editar</i></a>
                  <a class="btn btn-xs btn-danger" data-toggle="tooltip" data-original-title="Eliminar" ng-click="delete(detalle)"><i class="fa fa-trash-o">Eliminar</i></a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</section>
