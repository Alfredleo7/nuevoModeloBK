<section data-ng-controller="DetallesController"  data-ng-init="findByCaja()">

  <section ng-show="PanelViewDetalle" ng-include="'app_Angular/Administrador/views/view-detalle.view.html'"></section>

  <div ng-show="PanelTableDetalles" class="x_panel">
    <div class="x_title">
      <h2>Detalles <small>Tabla de Detalles</small></h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <div style="overflow-x:auto;">
        <table datatable="ng" class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Valor</th>
              <th>Empresa</th>
              <th>Categoria</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="detalle in detalles">
              <th class="text-right" scope="row">{{$index + 1}}</th>
              <td class="text-right" data-ng-bind="detalle.valor | currency"></td>
              <td data-ng-bind="detalle.empresa"></td>
              <td data-ng-bind="detalle.categoria"></td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-xs btn-default" data-ng-click="showPanelViewDetalle(detalle)"><i class="fa fa-eye"></i>Ver</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</section>
