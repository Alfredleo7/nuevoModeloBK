<div class="form-group">
  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="valor">Valor <span class="required">*</span>
  </label>
  <div class="col-md-6 col-sm-6 col-xs-12">
    <input type="text" id="valor" required="required" class="form-control col-md-7 col-xs-12" data-ng-model="detalle.valor">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="valor">Empresa <span class="required">*</span>
  </label>
  <div class="col-md-6 col-sm-6 col-xs-12">
    <input type="text" id="empresa" required="required" class="form-control col-md-7 col-xs-12" data-ng-model="detalle.empresa">
  </div>
</div>
<div class="form-group">
  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="valor">Categoria <span class="required">*</span>
  </label>
  <div class="col-md-6 col-sm-6 col-xs-12">
    <input type="text" id="categoria" required="required" class="form-control col-md-7 col-xs-12" data-ng-model="detalle.categoria">
  </div>
</div>
<div class="ln_solid"></div>
<div class="form-group">
  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
    <a class="btn btn-primary" ng-click="showPanelTableDetalles()">Cancel</a>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</div>
