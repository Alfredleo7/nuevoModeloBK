<section class="inicio" data-ng-init="find('Borrador')">
  <div  class="btn-group" style="float: right;">
    <button type="button" class="btn btn-sm btn-default" ng-click="create()"><i class="fa fa-cube"></i> Crear Caja Chica</button>
  </div>

  <div class="x_panel">
    <div class="x_content">
      <div class="x_title">
        <h2>Creaci√≥n De Cajas Chicas</h2>
        <!--<ul class="nav navbar-right panel_toolbox">
          <button type="button" class="btn btn-success" ng-click="create()">Crear Caja Chica</button>
        </ul>-->
        <div class="clearfix"></div>
      </div>
      <!--<div style="overflow-x:auto;">-->
        <table id="datatable-buttons" datatable='ng' class="table table-bordered">
          <thead>
            <tr class="active">
              <th>#</th>
              <th>Creado</th>
              <th>Valor</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr class="filaLink" data-ng-click="go(caja)" data-ng-repeat="caja in cajas">
              <th class="text-right" scope="row">{{$index + 1}}</th>
              <td>{{caja.creado | date: "dd'-'MMMM'-'y"}}</td>
              <td class="text-right" data-ng-bind="caja.valor | currency"></td>
              <td data-ng-bind="caja.estado"></td>
            </tr>
          </tbody>
        </table>
      <!--</div>-->
    </div>
  </div>
</section>
