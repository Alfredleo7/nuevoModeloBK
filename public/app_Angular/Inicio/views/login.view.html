<form data-ng-submit="login()" class="text-center" novalidate>
  <h1>------ Iniciar Sesión ------</h1>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 form-group">
        <input ng-model="usuario.usuario" type="text" class="form-control" placeholder="usuario" required=""/ style="text-transform: lowercase;">
      </div>
      <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
        <h6>@burgerkingec.com.ec</h6>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
        <input ng-model="usuario.password" type="password" class="form-control" placeholder="Contraseña" required="" />
      </div>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-default submit">Ingresar</button>
  <hr>
  <p class="change_link">¿Eres nuevo?
    <a href="#!/logup" class="to_register"> Create una cuenta </a>
  </p>
</form>
