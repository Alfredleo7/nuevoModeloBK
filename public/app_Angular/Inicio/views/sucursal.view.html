<form class="x_panel" data-ng-submit="guardar()" novalidate ng-init="initEmpresas()">
  <h1>------ Registrar Sucursal ------</h1>
  <br>
  <div class="container-fluid">
    <div class="row">

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
        <input ng-model="sucursal.nombre" type="text" class="form-control" placeholder="Nombre" required=""/>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
        <input ng-model="sucursal.tipo" type="text" class="form-control" placeholder="Tipo" required=""/>
      </div>


      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
        <select data-ng-model="sucursal.empresa" class="form-control">
          <option value="">Elija una Empresa</option>
          <option ng-value="empresa._id" ng-repeat="empresa in empresas">{{empresa.nombre}}</option>
        </select>
      </div>

    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-default submit">Registrar</button>
</form>
